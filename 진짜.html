    <meta charset="UTF-8">

<body>
    <div id="전체">
        <div class="왼쪽"> </div>

        <div class="오른쪽">
            <div class="doughnut-shape">
                <!-- <div class="hole"></div> -->
                <img src="오르트.PNG" alt="Your Image">
                <div class="가운데"> </div>
            </div>
        <div class="제목"> 오르트구름 </div>
        <div class="가수"> 윤하 (YOUNHA) </div>
        <i class="재생버튼 fa-solid fa-play fa-4x"></i>


    </div>
    
<script> 
    const music = new Audio("오르트구름.mp3");
    const playButton = document.querySelector(".재생버튼");

    playButton.addEventListener("click", playMusic);

    function playMusic(event) {
        if(music.paused) {
            playButton.classList.remove("fa-play");
            playButton.classList.add("fa-pause");
            music.play();
        }
        else {
            playButton.classList.remove("fa-pause");
            playButton.classList.add("fa-play");
            music.pause();
        }
    }
</script>

</body>
</html>
